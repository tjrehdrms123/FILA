<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="./jquery.form.min.js"></script>
<script type="text/javascript" src="./register.js"></script>
<link type="text/css" href="./register.css" rel="stylesheet"/>
<title>My First Project</title>
</head>
<body>
<form id="fEntry" name="fEntry">
    <dl>
        <dt>아이디<span class="result"></span></dt>
        <dd>
            <input type="text" id="userid" name="userid" class="required" title="아이디를 입력하세요." />
            <button type="button" id="btnIdCheck">아이디 중복 체크</button>
        </dd>
        <dt>비밀번호<span class="result"></span></dt>
        <dd>
            <input type="password" id="passwd" name="passwd" class="required" title="비밀번호를 입력하세요." />
            <span>확인 입력</span>
            <input type="password" id="repasswd" name="repasswd" class="required" title="비밀번호를 확인입력하세요." />
        </dd>
        <dt>이름</dt>
        <dd>
            <input type="text" id="name" name="name" class="required" title="이름을 입력하세요." />
        </dd>
        <dt>이메일<span class="result"></span></dt>
        <dd>
            <input type="text" id="email" name="email" class="required" title="이메일을 입력하세요." />
        </dd>
    </dl>
    <div class="commandbar">
        <button type="button" id="btnEntry">가입하기</button>
    </div>
</form>
</body>
</html>
