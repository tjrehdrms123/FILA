<h1 class="doctitle">JavaScript Test</h1>
<img src="images/dress/dress01.jpg" alt="" class="box">
<img src="images/dress/dress02.jpg" alt="" class="box">
<script>
// 클릭했을때 이미지 교체하는 JS 
// 0번 이미지는 로고여서 for문을 1부터 시작
	
window.addEventListener('load',function(){
	var elImg = document.querySelectorAll('img');
	for( var i = 1; i<=elImg.length; i++ ){
		elImg[i].addEventListener('click',function(){
			console.log(this.src);
			if( this.src === 'http://tjrdydrms.dothome.co.kr/images/dress/dress01.jpg' ){
				this.src = 'http://tjrdydrms.dothome.co.kr/images/dress/dress02.jpg'
			}else if( this.src === 'http://tjrdydrms.dothome.co.kr/images/dress/dress02.jpg' ){
				this.src = 'http://tjrdydrms.dothome.co.kr/images/dress/dress01.jpg'
			}
		});
	}
});
// https://googlesamples.github.io/web-fundamentals/fundamentals/design-and-ux/animations/box-move-simple.html
	var box = document.querySelectorAll('.box');
	for( var i = 0; i<box.length; i++ ){
		box[i].addEventListener('click', function() {
			box[i].classList.toggle('move');
		});		
	}

	var box = document.querySelector('.box');
	box.addEventListener('click', function() {
		box.classList.toggle('move');
	});    
</script>
